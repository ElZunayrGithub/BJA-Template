<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Start -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auth Page BJA Template">
    <meta name="author" content="BJA Development">
    <!-- Meta End -->
    <!-- Title Start -->
    <title>Auth Page BJA Template</title>
    <!-- Title End -->
    <!-- Bootstrap Start -->
    <link rel="stylesheet" href="assets\vendors\bootstrap\css\bootstrap.min.css">
    <!-- Bootstrap End -->
    <!-- CSS Start -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS End --> 
    <!-- JQuery Start -->
    <script src="assets/vendors/jquery/jquery.min.css"></script>
    <!-- JQuery End -->
</head>
<!-- Body ID Auth Page Start -->
<body id="auth-page">
    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- Box Background Start -->
        <div class="box-bg">
            <!-- Box Sign in Start -->
            <div class="box box-sign-in">
                <h2 class="title">already have an account ?</h2>
                <button class="btn sign-in-btn">sign in</button>
            </div>
            <!-- Box Sign in End -->
            <!-- Box Sign up Start -->
            <div class="box box-sign-up">
                <h2 class="title">dont have an account ?</h2>
                <button class="btn sign-up-btn">sign up</button>
            </div>
            <!-- Box Sign up End -->
        </div>
        <!-- Box Background End -->
        <!-- Form Box Start -->
        <div class="form-box">
            <!-- Form Sign In Start -->
            <div class="form sign-in-form">
                <h2 class="title">sign in</h2>
                <form action="index.html">
                    <input type="text" placeholder="Username" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Isi Username atau Email">
                    <input type="password" placeholder="Password" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Isi Password">
                    <input type="submit" value="Login">
                    <a href="#" class="forget">Forget Password</a>
                </form>
            </div>
            <!-- Form Sign In End -->
            <!-- Form Sign Up Start -->
            <div class="form sign-up-form">
                <h2 class="title">sign up</h2>
                <form action="index.html">
                    <input type="text" placeholder="Username" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Isi Username">
                    <input type="text" placeholder="Email Address"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Isi Email">
                    <input type="password" placeholder="Password"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Isi Password">
                    <input type="password" placeholder="Confirm Password"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Konfirmasi Password">
                    <input type="submit" value="Register">
                </form>
            </div>
            <!-- Form Sign Up End -->
        </div>
        <!-- Form Box End -->
        <!-- Footer Start -->
        <footer class="footer"> 
            <div class="copyright">
                <span>Copyright Â© BJA Development 2022</span>
            </div> 
        </footer>
        <!-- Footer End -->
    </div>
    <!-- Wrapper End -->
    <!-- Bootstrap JS Start -->
    <script src="assets\vendors\bootstrap\js\bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS Start --> 
    <!-- JS Start -->
    <script src="assets/js/custom.js"></script>
    <!-- JS End -->
</body>
<!-- Body ID Auth Page End -->
</html>
